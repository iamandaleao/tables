<!DOCTYPE html>
<html lang="pr-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Tabela</title>
    <style>
body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: left; /*Alinhamento horizontal*/
            vertical-align: middle; /* Alinhamento vertical*/
        }

        .numero {
          text-align: right;
        }

    </style>
</head>
<body>

    <h1>Minha primeira tabela</h1>
  
    <table>
    <!-- Primeira linha -->
    <tr>
        <td>A1</td>
        <td>B1</td>
        <td>C1</td>
    </tr>
    
    <tr> <!-- Segunda linha -->
        <td>A2</td>
        <td>B2</td>
        <td class="numero">C2</td>
    </tr>

    <!-- Terceira linha -->
    <tr>
        <td>A3</td>
        <td>B3</td>
        <td class="numero">C3</td>
    </tr>

    <!-- Quarta linha -->
    <tr>
        <td>A4</td>
        <td>B4</td>
        <td>C4</td>
    </tr>
</table>
